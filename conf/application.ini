[product]
;yaf
application.directory=APP_PATH "/application/"
application.view.ext = "html"
use_namespace=true
use_spl_autoload=true
;database
database.driver     = mysql
database.read.0.host = localhost
database.write.0.host = localhost
database.database   = test
database.username   = root
database.password   = 123456
database.port       = 3306
database.charset    = utf8
database.collation  = utf8_unicode_ci
database.prefix     = ""
;use mysql load 参数
database.options.1001     = 1
;biz
biz.driver = mysql
biz.read.0.host = test1
biz.write.0.host = test1
biz.database = test
biz.username = root
biz.password = 123456
biz.port     = 3306
biz.charset = utf8
biz.collation = utf8_unicode_ci
biz.prefix = ''
;web server
web_server.user = www
web_server.group = www
;redis
redis.host= localhost
redis.port= 6379
redis.timeout= 3
;upload
upload.path = APP_PATH "/upload/"
upload.file_rule = 'uniqid'
; 10 * 1024 * 1024
upload.max_size = 104857600
upload.rule.0 = "csv"
